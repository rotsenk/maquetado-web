<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maquetación Web</title>
    <!-- Hoja de Estilos -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header id="header">
        <div class="center" >
            <!-- LOGO -->
            <div id="logo" >
                <img src="assets/images/logodizpixel.png" class="app-logo" alt="Logotipo">
                <span id="brand">
                    <strong>Staenly</strong>Rivas
                </span>
            </div>

            <!-- MENÚ -->
            <nav id="menu" >
                <ul>
                    <li>
                        <a href="./index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="./blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="#">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Página 1</a>
                    </li>
                </ul>
            </nav>

            <!-- LIMPIAR FLOTADOS -->
            <div class="clearfix"></div>
        </div>
    </header>

    <!-- Slider -->
    <div id="slider" class="slider-big slider-medium">
        <h1>Bienvenido a mi web!</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>

    <!-- Sidebar -->
    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos artículos</h2>
            <!-- Listado de artículos -->
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Creación de artículo!</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form>
                    <input type="text" name="search">
                    <input class="btn" type="submit" name="submit" value="Buscar">
                </form>
            </div>
        </aside>
        
        <!-- LIMPIAR FLOTADOS -->
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            &copy; Developed by Nestor Rivas
        </div>
    </footer>

</body>
</html>
